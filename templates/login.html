{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <meta name="viewport" content="" />
</head>

<body>
  <div class="container2">
    <div class="title">Log In</div>
    <div class="Content">

      <div>
        <style>
          .field-icon {
            float: right;
            margin-left: -25px;
            margin-top: -25px;
            position: relative;
            z-index: 2;
          }

          p {
            color: red;
          }
        </style>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
      </div>

      <form action="" method="POST">
        {% csrf_token %}
        <div class="user-details">
          <br />
          <div class="input-box">
            <span class="details">Enter Username</span>
            <input type="text" name="username" placeholder="Enter the username" required />
          </div>
          <br />
          <br>
          <div class="input-box">
            <span class="details">Enter Password</span>
            <input id="password-field" type="password" name="password" placeholder="Enter the correct Password" required />
            
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          </div>
        </div>
        <div class="button2">
          <input type="submit" value="GO" />
        </div>
      </form>
    </div>
  </div>
  <a class="mt-5" href="/signup">Not registered? Create an account</a>
  <script>
    $(".toggle-password").click(function () {

      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });
  </script>
</body>

</html>
